<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
	
<style>
/*codico abaixo evita que o sub-menu fique escondido atras do parte principal do sistema*/
.ui-layout-north {
	z-index: 20 !important;
	overflow: visible !important;
}
.ui-layout-north .ui-layout-unit-content {
	overflow: visible !important;
}
/*codico acima evita que o sub-menu fique escondido atras do parte principal do sistema*/
.menubar-sistema {
	border: 0px !important;
	padding: 0px !important;
	background: none !important;
}
</style>

<p:layoutUnit position="north" size="63" styleClass="ui-layout-north">

	<div style="float: left;">
		<h:link>
			<p:graphicImage library="imagens" name="logo.png" />
		</h:link>
	</div>


	<div style="float: right; margin-right: 110px; margin-top: 10px;">
		<span
			style="float: left; height: 30px; line-height: 30px; margin-right: 60px; margin-top: -17px;">
			<h2>
				<b>Olá #{seguranca.nomeUsuario}</b>
				<b>(#{seguranca.autorizacao})</b>
			</h2>
		</span>
		<h:form style="display: inline-block">
			<p:menubar styleClass="menubar-sistema">
				<p:submenu label="Cadastros">
					<p:menuitem value="Clientes" />
					<p:menuitem value="Usuários" />
					<p:separator />
					<p:menuitem value="Categorias" />
					<p:menuitem value="Produtos" />
				</p:submenu>
				<p:submenu label="Pedidos">
					<p:menuitem value="Novo pedido" />
					<p:menuitem value="Serviços finalizados" />
				</p:submenu>
				<p:menuitem value="Sair" icon="ui-icon-key" url="/j_spring_security_logout"/>
			</p:menubar>
		</h:form>
		<div style="clear: both"></div>
	</div>

</p:layoutUnit>

</html>
